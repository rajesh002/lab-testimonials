<h2>Here Is What Our Prograds Have To Say</h2>


<ul class="userdata">
  <li *ngFor="let data of newuser">
    <h3>{{data.name}}</h3>
    <p>{{data.experience}}</p>
    <hr>
  </li>
</ul>


<div class="form">
  <div>
    <label for="user-name">NAME</label><br><br>
    <input type="text" [(ngModel)]="userfeedback.name"><br><br>
  </div>
  <div>
    <label for="user-experience">SHARE YOUR EXPERIENCE</label><br><br>
    <input type="text" id="exp" [(ngModel)]="userfeedback.experience"><br><br>
  </div>
  <button (click)="adduser(userfeedback)">POST</button>
</div>
